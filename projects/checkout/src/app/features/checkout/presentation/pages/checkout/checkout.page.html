<p>checkout works!</p>

<ng-container *ngIf="isLoggedIn !== undefined else loading">
    <ng-container
        *ngTemplateOutlet="isLoggedIn ? user : loginForm">
    </ng-container>
</ng-container>

<ng-template #loading>
    <span>Loading</span>
</ng-template>

<ng-template #user>
    <app-checkout-user></app-checkout-user>
</ng-template>

<ng-template #loginForm>
    <app-checkout-login-form></app-checkout-login-form>
</ng-template>
